 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
 <div class="text-gallery">
     <p>Image Gallery</p>
 </div>
 
<main class="gallery gallery__content--flow"  href="#gallery gallery__content--flow">
        <figure>
            <img src="image/garni-2.jpg" alt="Garni "
                title="Garni">
            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Garni</h1>
                <h2 class="title title--secondary">Гарни (храм)</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="image/gexard-2.jpg">
            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Гегард</h1>
                <h2 class="title title--secondary">Гегард, Армения</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="image/noravanq-2.jpg">
            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Монастырь Нораванк</h1>
                <h2 class="title title--secondary">Նորավանք</h2>
            </figcaption>
        </figure>
        <figure>
            <img src="image/sevan.jpg">

            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Севан</h1>
                <h2 class="title title--secondary">Площадь: 1 242 км²
Ширина: 32 км</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="image/Ararat.jpeg">
              
            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Арарат</h1>
                <h2 class="title title--secondary">Высота над уровнем моря: 5 137 м</h2>
            </figcaption>
        </figure>
        <figure>
            <img src="image/byurakan.webp">

            <figcaption class="header__caption" role="presentation">
                <h1 class="title title--primary">Бюракан</h1>
                <h2 class="title title--secondary">Высота над уровнем моря: 1 460 м</h2>
            </figcaption>
        </figure>
    </main>
</body>
</html>
