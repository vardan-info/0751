<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Աշխատավարձի Հաշվարկ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #result {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="result">
    <h1>Աշխատավարձի Հաշվարկ</h1>
    <label for="salary">Աշխատավարձը՝</label>
    <input type="number" id="salary" placeholder="Գումարը" />
    <button onclick="calculateTax()">Հաշվարկել</button>
    <p id="resultText"></p>
  </div>

  <script>
    function calculateTax() {
      var salary = document.getElementById("salary").value;
      var resultElement = document.getElementById("resultText");
      var taxRate = 10%; // 15% եկամտային հարկ

      if (!salary || isNaN(salary)) {
        resultElement.textContent = "Խնդրում ենք մուտքագրել ճշտության ամսաթիվ։";
      } else {
        var tax = salary * taxRate;
        var netSalary = salary - tax;

        resultElement.textContent = "Դուք կվճարեք " + tax.toFixed(2) + " դրամ եկամտային հարկ։ Հաշվարկված մարդկանց սահմանափակման համար, աշխատավարձը դուք կստանաք " + netSalary.toFixed(2) + " դրամ։";
      }
    }
  </script>
</body>
</html>
